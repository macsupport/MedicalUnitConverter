<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src * gap://ready file:; font-src 'self' data:; style-src 'self' 'unsafe-inline'; img-src 'self' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#5ac8fa">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Medical Unit Converter</title>
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="static/icons/apple-touch-icon.png">
  <link rel="icon" href="static/icons/favicon.png">
  <!-- <link rel="stylesheet" media="all" href="css/fontawesome.min.css">
  <link rel="stylesheet" media="all" href="css/duotone.min.css"> -->
  
   <link rel="stylesheet" media="all" href="css/tailwind.css">
   <link rel="stylesheet" media="all" href="css/print.css">
  <style>.ios {
  --f7-page-transition-duration: 100ms;
}
ol,ul{list-style-position: inside;list-style-type: disc;}
@media print{html.device-full-viewport, html.device-full-viewport body, body {
    height:100vh;
      width:100%
}}
</style>
  <!-- built styles file will be auto injected -->
</head>
<body class="print:w-full">
  <div id="app"></div>
  
  <script type="module" src="./js/app.js"></script>
</body>
</html>
